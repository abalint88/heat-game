<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Heat the Game</title>
	<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
	<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
	<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
	<link rel="stylesheet" href="./scss/styles.scss">
</head>

<body>
	<div id="map"></div>
	<div class="wrapper row">
		<div class="col-md-4">
			<p>Your Score: </p><p><span id="score">0</span></p>
		</div>
		<div class="col-md-4">
			<p>Heat: </p><p><span id="n-heat">0</span>°C</p>
		</div>
		<div class="col-md-4">
			<p>Previous Heat: </p><p><span id="o-heat"></span>°C</p>
		</div>
		<form>
			<select id="select">
				<option>Please choose a country</option>
			</select>
		</form>
	</div>
	<div id="plus-points" class="info"> +100 </div>
	<div id="lose" class="info">
		<h1>You lose!</h1>
		<p>Current heat is: <span id="cels-lose"></span>°C</p>
		<p>Game will reset.</p>
	</div>
</body>
<link href='https://api.mapbox.com/mapbox-gl-js/v0.53.0/mapbox-gl.css' rel='stylesheet' />
<script src="./js/index.js"></script>

</html>
